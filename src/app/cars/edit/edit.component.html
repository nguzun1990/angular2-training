<form novalidate class="form-horizontal" (ngSubmit)="onSubmit()" #carForm="ngForm">
  <div class="form-group">
    <label for="brandName" class="col-sm-2 control-label">Brand name</label>
    <div class="col-sm-10">
      <select name="brandName" id="brandName" class="form-control">
        <option *ngFor="let name of brands">{{ name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error': modelField.invalid}">
    <label for="inputPassword3" class="col-sm-2 control-label">Model</label>
    <div class="col-sm-10">
      <input [(ngModel)]="car.model" type="text" class="form-control" name="model" id="model" placeholder="Model" required minlength="3"
        maxlength="6" #modelField>
    </div>
  </div>

  <div class="form-group">
    <label for="Description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea rows="15" [(ngModel)]="car.description" type="text" class="form-control" name="description" id="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="url" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <input required [(ngModel)]="car.image" type="url" class="form-control" name="image" id="image" #urlSpy="ngModel">
    </div>
  </div>

  <div class="form-group">
    <label for="engineCap" class="col-sm-2 control-label">Engine Cap</label>
    <div class="col-sm-10">
      <input [(ngModel)]="car.engineCap" type="number" class="form-control" name="engineCap" id="engineCap">
    </div>
  </div>

  <div class="form-group">
    <label for="liked" class="col-sm-2 control-label">Liked</label>
    <div class="col-sm-10">
      <input [(ngModel)]="car.liked" type="checkbox" class="form-control" name="liked" id="liked">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!carForm.form.valid" type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>

<div *ngIf="err" class="alert alert-danger">
  Backend error
</div>
<div *ngIf="cars.length === 0 && !loading" class="alert alert-info">
  The cars array is empty
</div>
<table *ngIf="!err" class="table table-bordered">
  <tr *ngFor="let car of cars">
    <td><a [routerLink]="[car.id]">{{ car.brandName }}</a></td>
  </tr>
</table>

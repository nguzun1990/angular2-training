<div class="alert alert-info" *ngIf="!selectedCar">Please select a car</div>
<div *ngIf="selectedCar">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#" class="list-group-item" *ngFor="let car of cars"
            (click)="onSelectCar(car)">{{car.brandName}}</a>
        </div>
    </div>
    <div class="col-md-9">
        <!-- <detail-component [car]="selectedCar"></detail-component> -->
    </div>
</div>
